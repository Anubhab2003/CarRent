<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/output.css">
  <title>CarRent</title>
</head>
<body>
  <nav class="flex bg-customBlue  text-white md:justify-between flex-col md:flex-row min-h-10 items-center">
    <h2 class="font-bold mx-auto md:mx-0">CarRent</h2>
    <ul class="flex space-x-3 justify-center md:justify-normal">
      <li>Home</li>
      <li>Services</li>
      <li>Contact Us</li>
    </ul>
  </nav>
  
  <div class="main">
    <div class="cars flex justify-center py-4 space-x-3">
      <div class="card transition transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-indigo-500 duration-300" style="width: 18rem;">
        <img src="https://imgd.aeplcdn.com/664x374/ec/27/BC/17975/img/ol/Toyota-Fortuner-Rear-view-48670.jpg?v=201711021421&q=80" class="card-img-top" alt="Toyota Fortuner">
        <div class="card-body">
          <h5 class="card-title">Fortuner</h5>
          <p class="card-text">Toyota Fortuner Rear View</p>
          <a href="https://www.carwale.com/toyota-cars/fortuner/colours/super-white-8269/" class="btn btn-primary" target="_blank">Buy Me!</a>
        </div>
      </div>
      <div class="card transition transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-indigo-500 duration-300" style="width: 18rem;">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTml-FBsIkczzwrR29I5WJDd3HxWFhReTPSTw&s" class="card-img-top" alt="Toyota Fortuner">
        <div class="card-body">
          <h5 class="card-title">Thar</h5>
          <p class="card-text">Mahindra Thar</p>
          <a href="https://www.carwale.com/mahindra-cars/thar/" class="btn btn-primary" target="_blank">Buy Me!</a>
        </div>
      </div>
      <div class="card transition transform hover:-translate-y-1 hover:scale-110 bg-blue-500 hover:bg-indigo-500 duration-300" style="width: 18rem;">
        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202005/Mahindra_Scorpio_BS6_Napoli_Bl.jpeg?size=1200:675" class="card-img-top" alt="Toyota Fortuner">
        <div class="card-body">
          <h5 class="card-title">Scorpio</h5>
          <p class="card-text">Mahindra Scorpio BS6 Napoli Bl</p>
          <a href="https://www.cardekho.com/mahindra/scorpio" class="btn btn-primary" target="_blank">Buy Me!</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer fixed bottom-0 left-0 w-full bg-black text-white py-4">
    <div class="flex flex-row justify-center space-x-8">
      <ul class="flex space-x-8">
        <li class="list-none">Company</li>
        <li class="list-none">Partners</li>
        <li class="list-none">Investors</li>
        <li class="list-none">Connect with us</li>
      </ul>
    </div>
    <div class="flex flex-row justify-center space-x-8 mt-4">
      <ul class="flex space-x-8">
        <li class="list-none">About us</li>
        <li class="list-none">Our People</li>
      </ul>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
